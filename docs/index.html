<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–û–≥–æ–Ω—ë–∫</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --glass-color: rgba(255, 255, 255, 0.2);
      --text-color: #fff;
      --blur: 20px;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
      background: url("{{ background }}") center/cover no-repeat fixed;
      height: 100vh;
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 400px;
      padding: 20px;
      border-radius: 20px;
      backdrop-filter: blur(var(--blur));
      background: var(--glass-color);
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    .emoji {
      font-size: 64px;
      margin-bottom: 10px;
    }

    .name {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .streak {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .tasks {
      margin-top: 20px;
      text-align: left;
    }

    .task {
      background: rgba(255,255,255,0.1);
      padding: 10px;
      border-radius: 12px;
      margin-bottom: 10px;
      backdrop-filter: blur(10px);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .progress {
      font-weight: bold;
    }

    @media (max-width: 480px) {
      .container {
        padding: 15px;
      }

      .emoji {
        font-size: 48px;
      }

      .name {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <div class="emoji" id="status">üî•</div>
    <div class="name" id="name">–û–≥–æ–Ω—ë–∫</div>
    <div class="streak" id="streak">–°–µ—Ä–∏—è: 0 (‚Äì)</div>

    <div class="tasks" id="tasks">
      <!-- –∑–∞–¥–∞–Ω–∏—è –ø–æ–¥–≥—Ä—É–∂–∞—é—Ç—Å—è –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
    </div>
  </div>

  <script>
    async function loadState() {
      const res = await fetch('/api/state');
      const data = await res.json();

      document.getElementById("name").textContent = data.name;
      document.getElementById("status").textContent = data.status;
      document.getElementById("streak").textContent = `–°–µ—Ä–∏—è: ${data.streak} (—Å ${data.started_at})`;

      const tasks = document.getElementById("tasks");
      tasks.innerHTML = "";

      data.tasks.forEach((t, i) => {
        const div = document.createElement("div");
        div.className = "task";
        const done = t.done;
        div.innerHTML = `<span>${i+1}. ${t.desc}</span><span class="progress">${done}/2</span>`;
        tasks.appendChild(div);
      });
    }

    loadState();
    setInterval(loadState, 5000);
  </script>
</body>
</html>
